<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Positional</title>
    <link rel="stylesheet" href="client.css">
    <link rel="icon" href="circle.ico">
  </head>
  <body style="background-color:#131111;">
    <div id="loginDiv">
      <label>Name:</label> <input id="nameInput" type="text" maxlength="10"></input><br><br>
      <button id="joinButton"">Join Game</button>
    </div>
    <div id="deathDiv" class="notification"> 
      <p style="color:rgb(185,0,0)">CORE DESTROYED</p>
      space to respawn 
    </div>
    <div id="gameOverDiv" class="notification"> 
      <p id="victoryMessage">Tie Game</p>
      <p id="countdownMessage">Next Game in 9</p> 
    </div>
    <div id="scoreDiv">  
      <div id="grid1"></div>
      <canvas id="canvas" width="800" height="800"></canvas>
      <div id="grid2"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script> 
    <script src="client.js"></script>
  </body>
</html>
